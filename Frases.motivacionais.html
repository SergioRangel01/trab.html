<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionais e Sarcásticas</title>
    <style>
        #mensagem {
            display: none;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Frase do Dia</h1>
    <p id="frase" onmouseover="mostrarMensagem()" onmouseout="esconderMensagem()"></p>
    <p id="mensagem">Professor Lucas é o melhor</p>
    <button onclick="mostrarFrase()">Mostrar Nova Frase</button>

    <script>
        function mostrarFrase() {
            const frases = [
                "Acredite em você mesmo e em todo o seu potencial.",
                "A força não vem da capacidade física, mas de uma vontade indomável.",
                "O sucesso é a soma de pequenos esforços repetidos dia após dia.",
                "Você é mais corajoso do que acredita, mais forte do que parece e mais inteligente do que pensa.",
                "A única maneira de fazer um ótimo trabalho é amar o que você faz.",
                "Não espere por uma oportunidade, crie-a.",
                "Grandes coisas nunca vêm de zonas de conforto.",
                "A persistência é o caminho do êxito.",
                "Acredite que você pode e você já está no meio do caminho.",
                "O fracasso é apenas a oportunidade de recomeçar com mais inteligência.",
                "Continue, vai piorar."
            ];

            const indiceAleatorio = Math.floor(Math.random() * frases.length);
            const fraseAleatoria = frases[indiceAleatorio];

            document.getElementById("frase").textContent = fraseAleatoria;
        }

        function mostrarMensagem() {
            document.getElementById("mensagem").style.display = "block";
        }

        function esconderMensagem() {
            document.getElementById("mensagem").style.display = "none";
        }

        // Mostrar uma frase ao carregar a página
        mostrarFrase();
    </script>
</body>
</html>
